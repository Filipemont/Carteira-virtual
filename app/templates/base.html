<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='dist/css/css-all-pages.css')}}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <header class="mb-2">
            <img src="{{url_for('static', filename='dist/img/logo-tech-bank-header.png')}}">
    </header>
      
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-light border rounded  text-center p-3">
        <p class="mb-0">Development by 
            <a target="_blank" href="https://github.com/Filipemont">
                Filipe Monteiro
            </a>&copy; 2024 Tech Bank</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
